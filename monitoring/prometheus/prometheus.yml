# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: "healthcheck_api"
    scheme: https                      # 🔁 Χρησιμοποιούμε HTTPS
    metrics_path: /metrics             # ✅ default, αλλά το βάζουμε καθαρά
    tls_config:
      insecure_skip_verify: true       # 🔓 Αγνοεί το self-signed certificate
    static_configs:
      - targets: ["localhost:7057"]
        labels:
          app: "healthcheck-api"
